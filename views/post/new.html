<html>
  <body>
    <form method="post" action="posts" id="new_post" class="new_post">
      <div class="field">
        <label for="post_title">Content</label></div><br/>
        <input type="text" name="title" cols="40" rows="20" id="post_title" />
      </div>

      <div class="field">
        <label for="post_content">Content</label></div><br/>
        <textarea name="content" cols="40" rows="20" id="post_content">
        </textarea>
      </div>

      <div class="action">
        <input type="submit" value="Create Post" id="post_submit" />
      </div>
    </form>
  </body>
</html>
